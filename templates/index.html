<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>檔案分析</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
        }

        select,
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>文件分析</h1>

    <!-- 第一個表單：選擇檔案並進行分析 -->
    <form method="POST">
        <label for="file_select">選擇檔案:</label>
        <select name="file_select" id="file_select">
            {% for file in files %}
            <option value="{{ file }}" {% if file==selected_file %}selected{% endif %}>{{ file }}</option>
            {% endfor %}
        </select>

        <button type="submit">分析</button>
    </form>
</body>

</html>
